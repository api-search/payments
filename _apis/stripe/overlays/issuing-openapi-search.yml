        - V1
        - Issuing
        - Authorizations
        - Authorization
        - Approve
        - Decline
        - Cardholders
    post:
      description: >-
        <p>Creates a new Issuing <code>Cardholder</code> object that can be
        issued cards.</p>
      tags:
        - V1
        - Issuing
        - Authorizations
        - Authorization
        - Approve
        - Decline
